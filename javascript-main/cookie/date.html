<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date 12-13</title>
</head>
<body>
    <script>
        let date = new Date();
        console.log(date); // 현재시간 
        console.log(date.getFullYear()) // 년
        console.log(date.getMonth()+1)  // 월(+1: 월이 0ㅂ 부터 들어가기 때문)
        console.log(date.getDate()) // 일
        console.log(
            ['일', '월', '화', '수', '목', '금', '토'][date.getDay()]
            )

        console.log(date.getHours())
        console.log(date.getMinutes())
        console.log(date.getSeconds())

        console.log(date.getTime())  // 예) 1670897656086 : 하루의 초 
        console.log(24 * 60 * 60 * 1000)

        console.log(date.getTime() / (24* 60 * 60 * 1000))

        
    </script>

    <div class="date-1">
        수업종료 D-day : <span></span>
    </div>

    <div class="date-2">
        수업참여일수 : <span></span>
        <button>참여가능여부</button>
    </div>

    <script>
        let today = new Date();
        let startDay = new Date('2022-11-02 09:30:00');
        let endDay = new Date('2023-04-20 18:20:00');
        let oneDay = 24 * 60 * 60 * 1000; 
        let dDay = Math.round((endDay - today) / oneDay);
        let pDay = Math.round((today - startDay) / oneDay);

        const btn = document.querySelector('button'); 
        const elSpan = document.querySelectorAll('span'); 

        elSpan[0].textContent = dDay;
        elSpan[1].textContent = pDay; 

        btn.addEventListener('click',function(){
            
            //참여가능여부
            if( startDay < today && endDay > today){
                alert('착실한 학생')
            }else{
                alert('수강기간이 아닙니다!')
            }
        })
        today.setSeconds( today.getSeconds() + 30)   // 기존 초에 30 초 더하기 

        console.log(
            today.getSeconds()
        )

        console.log((today - startDay) / oneDay)


    </script>
</body>
</html>
